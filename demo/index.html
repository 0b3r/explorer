<body>
  <div class="main-content" id="explorer"></div>
  <script type="text/javascript">
    $(document).ready(function(){
      client = new Keen({
        projectId: "55db217e672e6c012f99218a",
        readKey: "4190e35bba596379b4fcbaddc9e03d969fdf182f301ba0ed9d5f5ee5de6f5a0db0cc587310cb6c57f77926c4ec216c125a6349490a6ac2ec2866e29587c5602d695ce52d90c510c86070041613fcb560963440635892bc6f1c73137eeb5a7b2814c04cfecbba0ded3006b5240ddfbcbe",

        host: "api.keen.io/3.0",
        requestType: "xhr"

      // Persistence is entirely optional. If you include it, a "saved queries" feature

      var app = new Keen.Explorer.App({
        client: client,
        // Optionally add in persistance
        // persistence: persistence,
        targetId: 'explorer'
      });
      app.render();
    });
